<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ya tengo cuenta</title>
    <link rel="stylesheet" href="Cuenta.css">
</head>
<body>
    <form id="loginForm">
        <h1>Iniciar Sesión</h1>
        <label for="correo">Correo:</label>
        <input class="container" type="email" id="correo" name="correo" required>
        <br>
        <label for="clave">Contraseña:</label>
        <input class="container" type="password" id="clave" name="clave" required>
        <br>
        <button type="submit">Iniciar Sesión</button>
    </form>

<script src="Cuenta2.0.js"></script>
</body>
</html>
