<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos y Tareas</title>
    <link rel="stylesheet" href="ja.css">
</head>
<body>
    <form id="G-tarea">
        <div class="modal-container">
            <h2 class="modal-tittle">Bienvenid@s</h2>
            <label for="nombre">Nombre:</label>
            <input class="modal-input" id="nombre" type="nombre" required>
            <label for="correo">Correo:</label>
            <input class="modal-input" id="correo" type="correo" required>
            <label for="clave">Clave:</label>
            <input class="modal-input" id="clave" type="clave" required>
            <button class="modal-button" id="administrador">Administrador</button>
        </div>
    </form>

    <div class="container">
        <div>
            <h1 class="titulo">Gestor de Eventos</h1>
            <input type="text" id="evento" placeholder="Nombre del evento" required>
            <input type="text" id="descripcionEvento" placeholder="Descripción del evento" required>
            <input type="date" id="fechaEvento" required>
            <button id="guardarEvento">Agregar Evento</button>
            <div id="arregloEventos" class="grid-container"></div>
        </div>
    </div>
    <div class="container">
        <div>
            <h1 class="titulo">Gestor de Tareas</h1>
            <input type="text" id="tarea" placeholder="Nombre de la tarea" required>
            <input type="text" id="descripcionTarea" placeholder="Descripción de la tarea" required>
            <input type="date" id="fechaTarea" required>
            <button id="guardarTarea">Agregar Tarea</button>
            <div id="arregloTareas" class="grid-container"></div>
        </div>
    </div>
    

    <script src="JAA.js"></script>
</body>
</html>
