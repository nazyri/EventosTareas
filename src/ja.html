<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gestor de Eventos y Tareas</title>
    <link rel="stylesheet" href="ja.css">
</head>
<body>

    <h1>Gestor de Eventos</h1>
    <input type="text" id="evento" placeholder="Nombre del evento" required>
    <input type="text" id="descripcionEvento" placeholder="Descripción del evento" required>
    <input type="date" id="fechaEvento" placeholder="Fecha de entrega" required>
    <button id="guardarEvento">Agregar Evento</button>
    <div id="arregloEventos"></div>

    <h1>Gestor de Tareas</h1>
    <input type="text" id="tarea" placeholder="Nombre de la tarea" required>
    <input type="text" id="descripcionTarea" placeholder="Descripción de la tarea" required>
    <input type="date" id="fechaTarea" placeholder="Fecha de entrega" required>
    <button id="guardarTarea">Agregar Tarea</button>
    <div id="arregloTareas"></div>

    <script src="ja.js"></script>
</body>
</html>
